<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
    <link rel="stylesheet" href="/Assets/css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-score" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">How do you write an IF statement? </div>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                <p class="choice-text" data-number="1">if i == 5 then</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B.</p>
                <p class="choice-text" data-number="2">if i = 5 then</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C.</p>
                <p class="choice-text" data-number="3">if (i == 5)</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D.</p>
                <p class="choice-text" data-number="4">if i = 5</p>
            </div>
        </div>
    </div>
    <script src="/Assets/js/script.js"></script>
</body>
</html>
